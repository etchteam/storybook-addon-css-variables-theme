---
name: ðŸ‘® CI
on:
  pull_request:
    branches:
    - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npx --no -- eslint .
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run build-storybook
